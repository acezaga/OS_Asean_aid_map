<div class="col-lg-4 clearfix">
    <div class="panel panel-{{colour}}">
        <div class="panel-heading">
            <div class="row pull-center">
                <!--<div class="col-xs-3">-->
                <div>
                    <i class="fa fa-{{type}} fa-5x"></i>
                </div>
                <!--<div class="col-xs-9 text-right">-->
                <div class="resourcename">{{resname}}</div>
            </div>
        </div>
        <!--<div class="panel-body">

        </div>-->
        <!--<a ui-sref="{{goto}}">-->
        <div class="panel-body">
            <div class="resbody">
                <uib-progressbar class="active" max="maxresource" value="dynamicresource" type="success"><span style="color:black; white-space:nowrap;"><b>{{dynamicresource}} / {{maxresource}}</b></span></uib-progressbar>
                <div class="well well-sm text-center">
                    <span class="resdetails"><b>{{resdetails}}</b></span> <br/>
                    <hr/>
                    <span><label>Excess: </label> {{dynamicresource > maxresource ? dynamicresource - maxresource : 0}}</span>
                </div>
            </div>
        </div>
        <!--</a>-->
    </div>
</div>
