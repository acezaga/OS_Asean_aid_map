<div>
    <div class="col-lg-5">
        <div class="panel panel-{{colour}}">
            <div class="panel-heading">
                <div class="row pull-center">
                    <div>
                        <i class="fa fa-{{type}} fa-5x"></i>
                    </div>
                    <div class="resourcename">{{resname}}</div>
                </div>
            </div>
            <!--<a ui-sref="{{goto}}">-->
            <div class="panel-body">
                <!--<div class="progress progress-striped active">
                    <div class="progress-bar progress-bar-success" role="progressbar" aria-valuenow="80" aria-valuemin="0" aria-valuemax="100" style="width: 80%">
                        <span class="pull-center">13 of 15</span>
                    </div>
                </div>-->
                {{resdetails}}
                Needed:
                <div class="form-group">
                <!--<label><span class="required-label">*</span>Organization Name:</label>-->
                <input class="form-control" ng-model="needed" placeholder="Needed qty" required>
                </div>
                Available:
                <div class="form-group">
                    <!--<label><span class="required-label">*</span>Organization Name:</label>-->
                    <input class="form-control" ng-model="available" placeholder="Available qty" required>
                </div>
                Donation/Assistance:
                <div class="form-group">
                    <!--<label><span class="required-label">*</span>Organization Name:</label>-->
                    <input class="form-control" ng-model="donation" ng-disabled="(available == 'Not Available') || (needed == 0)" placeholder="Donation qty" required>
                </div>
                <div class="clearfix"></div>
            </div>
            <!--</a>-->
        </div>
    </div>
</div>
