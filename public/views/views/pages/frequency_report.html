<div class="row">
    <div class="col-lg-12">
        <h1 class="page-header">Project Frequency</h1>
    </div>
    <!-- /.col-lg-12 -->
</div>
<div class="row">
    <div class="col-lg-12">
        <span class="help-block">This report shows frequency of a project occurring in a certain sector or sub-sector.</span>
    </div>
</div>
<div class="row">
    <div class="col-lg-3">
        <div class="form-group">
            <label>Year</label>
            <select class="form-control" ng-model="year" ng-change="getSectorByYear()">
                <option>2017</option>
                <option>2018</option>
                <option>2019</option>
                <option>2020</option>
                <option>2021</option>
                <option>2022</option>
                <option>2023</option>
                <option>2024</option>
                <option>2025</option>
            </select>
        </div>
    </div>
    <div class="col-lg-6">
        <div class="form-group">
            <label>Sector</label>
            <select ng-model="chosenSector" ng-options="sector for sector in sectors" ng-change="computeSubSecFrequency()" class="form-control">
                <!--<option>Project Name</option>-->
            </select>
        </div>
    </div>
</div>
<div class="row">
    <div class="col-lg-12" id="bar-chart">
        <div class="panel panel-default">
            <!--<div class="panel-heading">Bar Chart</div>-->
            <div class="panel-body">
                <canvas id="base" class="chart-horizontal-bar" chart-data="data" chart-labels="labels"></canvas>
            </div>
        </div>
    </div>
</div>
