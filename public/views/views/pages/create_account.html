<div class="row">
    <div class="col-lg-12">
        <h1 class="page-header">Create Account</h1>
    </div>
    <!-- /.col-lg-12 -->
</div>

<toaster-container></toaster-container>
<!-- /.row -->
<div class="row">
    <div class="col-lg-12">
        <div class="panel-body">
            <div class="row">
                <div class="col-lg-6">
                    <form role="form" novalidate ng-submit="submit()">
                        <p class="required-block">* Required</p>
                        <div class="form-group">
                            <label><span class="required-label">*</span>Organization Name:</label>
                            <input type="text" class="form-control" ng-minlength="5" ng-maxlength="50" ng-model="newUser.orgname" required placeholder="Organization Name">
                            <!--<p class="help-block">Example block-level help text here.</p> -->
                        </div>
                        <div class="form-group">
                            <label>Organization Description</label>
                            <textarea ng-model="newUser.description" class="form-control" rows="3" placeholder="A brief description of your organization..." required></textarea>
                        </div>
                        <div class="form-group">
                            <label>Country:</label>
                            <select class="form-control" ng-model="newUser.country">
                                <option>Brunei Darussalam</option>
                                <option>Cambodia</option>
                                <option>Indonesia</option>
                                <option>Laos</option>
                                <option>Malaysia</option>
                                <option>Myanmar</option>
                                <option>Philippines</option>
                                <option>Singapore</option>
                                <option>Thailand</option>
                                <option>Vietnam</option>
                            </select>
                        </div>
                        <br/>
                        <legend>Validation</legend>
                        <div class="form-group">
                            <label><span class="required-label">*</span>Email:</label>
                            <input type="email" class="form-control" ng-model="newUser.email" required placeholder="orgemail@orgemail.com">
                            <!--<p class="help-block">Example block-level help text here.</p> -->
                        </div>
                        <div class="form-group">
                            <label><span class="required-label">*</span>Username:</label>
                            <input type="text" ng-minlength="4" class="form-control" ng-model="newUser.username" required placeholder="Username">
                            <!--<p class="help-block">Example block-level help text here.</p> -->
                        </div>
                        <div class="form-group">
                            <label><span class="required-label">*</span>Password:</label>
                            <input type="password" class="form-control" ng-minlength="6" ng-model="newUser.password" required placeholder="Password">
                            <p class="help-block">At least six characters of combined uppercase & lowercase letters, & numbers.</p>
                        </div>
                        <div class="form-group">
                            <label><span class="required-label">*</span>Confirm Password:</label>
                            <input type="password" class="form-control" ng-minlength="6" ng-model="newUser.confirmPassword" placeholder="Confirm Password" required>
                            <!--<p class="help-block">Example block-level help text here.</p> -->
                        </div>
                        <button type="reset" class="btn btn-primary">&nbsp; &nbsp; Cancel &nbsp; &nbsp;</button>
                        <button ng-click="postNewAccount()" type="submit" class="btn btn-primary">Save Changes</button>
                    </form>
                </div>
                <!-- /.col-lg-6 (nested) -->
                <div class="col-lg-6">
                    <!--<h1>Disabled Form States</h1>-->
                    <form role="form">
                    </form>
                </div>
                <!-- /.col-lg-6 (nested) -->
            </div>
            <!-- /.row (nested) -->
        </div>
        <!-- /.panel-body -->
    </div>
    <!-- /.col-lg-12 -->
</div>
