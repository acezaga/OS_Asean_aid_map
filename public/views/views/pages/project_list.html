<div class="row">
    <div class="col-lg-12">
        <h1 class="page-header">Project List</h1>
    </div>
    <!-- /.col-lg-12 -->
</div>
<!-- /.row -->
<div class="row">
    <div class="col-lg-12">
        <p class="help-block">View the list of your initiated projects and the projects that you share with other organizations.</p>
    </div>
</div>
<!-- /.row -->
<div class="row">
    <div class="col-lg-6">
        <div class="projlist-panel panel panel-info">
            <div class="panel-heading">
                Initiated Projects
            </div>
            <div class="panel-body">
                <div class="list-group">
                    <div ng-repeat="project in ownedProjects track by $index">
                        <a href="" ng-click="goToProjectProfile(project)" class="list-group-item">
                            <i class="fa fa-archive fa-fw"></i> {{project.title}}
                            <button ng-if="project.status == 'Ongoing'" class="btn btn-success btn-xs pull-right text-muted small"><em>ONGOING</em>
                            </button>
                            <button ng-if="project.status == 'On-hold'" class="btn btn-warning btn-xs pull-right text-muted small"><em>ON-HOLD</em>
                            </button>
                            <button ng-if="project.status == 'Completed'" class="btn btn-info btn-xs pull-right text-muted small"><em>COMPLETED</em>
                            </button>
                            <button ng-if="project.status == 'Cancelled'" class="btn btn-danger btn-xs pull-right text-muted small"><em>CANCELLED</em>
                            </button>
                        </a>
                    </div>
                </div>
                <!-- /.list-group -->
                <!--<a href="#" class="btn btn-default btn-block">View All Alerts</a>-->
            </div>

        </div>
    </div>
    <!-- /.col-lg-6 -->
    <div class="col-lg-6">
        <div class="projlist-panel panel panel-warning">
            <div class="panel-heading">
                Collaborated Projects
            </div>
            <div class="panel-body">
                <div class="list-group">
                    <div ng-repeat="project in collaboratedProjects track by $index">
                        <a href="" ng-click="goToProjectProfile(project)" class="list-group-item">
                            <i class="fa fa-archive fa-fw"></i> {{project.title}}
                            <button ng-if="project.status == 'Ongoing'" class="btn btn-success btn-xs pull-right text-muted small"><em>ONGOING</em>
                            </button>
                            <button ng-if="project.status == 'On-hold'" class="btn btn-warning btn-xs pull-right text-muted small"><em>ON-HOLD</em>
                            </button>
                            <button ng-if="project.status == 'Completed'" class="btn btn-info btn-xs pull-right text-muted small"><em>COMPLETED</em>
                            </button>
                            <button ng-if="project.status == 'Cancelled'" class="btn btn-danger btn-xs pull-right text-muted small"><em>CANCELLED</em>
                            </button>
                        </a>
                    </div>
                </div>
                <!-- /.list-group -->
                <!--<a href="#" class="btn btn-default btn-block">View All Alerts</a>-->
            </div>

        </div>
    </div>
    <!-- /.col-lg-6 -->
</div>
