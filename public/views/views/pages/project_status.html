<div class="row">
    <div class="col-lg-12">
        <h1 class="page-header">Project Status</h1>
    </div>
    <!-- /.col-lg-12 -->
</div>
<div class="row">
    <div class="col-lg-12">
        <span class="help-block">The Project Status statistic report shows the number of projects in each status. </span>
    </div>
</div>
<div class="row">
    <div class="col-lg-3">
        <div class="form-group">
            <label>Year</label>
            <select ng-model="year" ng-change="getStatOfProject()" class="form-control">
                <option>2017</option>
                <option>2018</option>
                <option>2019</option>
                <option>2020</option>
                <option>2021</option>
                <option>2022</option>
                <option>2023</option>
                <option>2024</option>
                <option>2025</option>
            </select>
        </div>
    </div>
    <div class="col-lg-3">
        <label>Type of Project</label>
        <div class="form-group">
            <div class="radio-inline">
                <label>
                    <input ng-click="getStatOfProject()" ng-model="choice" type="radio" name="optionsRadios" id="optionsRadios1" value="owned" checked>Initiated
                </label>
            </div>
            <div class="radio-inline">
                <label>
                    <input ng-click="getStatOfProject()" ng-model="choice" type="radio" name="optionsRadios" id="optionsRadios2" value="collaborated">Collaborated
                </label>
            </div>
        </div>
    </div>
</div>
<div class="row">
    <div class="col-lg-12" id="bar-chart">
        <div class="panel panel-default">
            <!--<div class="panel-heading">Bar Chart</div>-->
            <div class="panel-body">
                <canvas id="bar" class="chart chart-bar" chart-data="data" chart-labels="labels" chart-colours="colours" chart-series="series"
                        chart-options="options"></canvas>
            </div>
        </div>
    </div>
</div>
